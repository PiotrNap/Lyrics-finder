<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://pagecdn.io/lib/font-awesome/5.10.0-11/css/all.min.css"
      integrity="sha256-p9TTWD+813MlLaxMXMbTA7wN/ArzGyW/L7c5+KkjOkM="
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>Lyrics Finder</h1>
      <form class="form" id="form">
        <input
          type="text"
          class="input"
          id="input"
          placeholder="Type something..."
        />
        <input type="submit" value="search" id="submit" class="submit" />
      </form>
    </header>
    <section class="sub-section">
      <div class="before-result-header" id="resultHeaderBefore">
        <h3>Result will be displayed here</h3>
      </div>
      <div class="after-result-header" id="resultHeaderAfter">
        <h3>Search Result</h3>
      </div>
      <div class="sub-section--inner" id="result">
        <ul class="list" id="list">
          <li class="list-item no-results" id="no-results">
            Nothing to show yet.
          </li>
          <!-- <li class="list-item">
            <p class="list-item--text">
              <span class="artist">Unknown artist</span> - ndfnfdjdfnjdfj
            </p>
            <button class="list-item--btn">Get the Lyrics</button>
          </li> -->
        </ul>
        <div class="song-text">
          <p></p>
        </div>
        <div class="nav-btn-section" id="nav-buttons">
          <div class="nav-inner">
            <button class="previous-btn" id="previous-btn">
              Previous Page
            </button>
            <button class="next-btn" id="next-btn">Next Page</button>
          </div>
          <h2 class="loading">Loading...</h2>
        </div>
      </div>
    </section>
  </body>
  <script src="app.js"></script>
</html>
